name: ci

on:
  push:
    branches: ["main", "master", "develop", "feature/**"]
  pull_request:

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Godot
        uses: chickensoft-games/setup-godot@v2
        with:
          version: "4.3.0"
          use-dotnet: false
          include-templates: true

      - name: Headless tests
        run: bash scripts/ci/run_tests.sh

      - name: Export global build
        run: GAME_REGION=global godot --headless --path . --export-release "Windows Global" build/global/PaperBloodRogue.exe

      - name: Export cn build
        run: GAME_REGION=cn godot --headless --path . --export-release "Windows CN" build/cn/PaperBloodRogue_CN.exe

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-builds
          path: build/
