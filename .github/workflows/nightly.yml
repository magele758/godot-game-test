name: nightly-build

on:
  schedule:
    - cron: "0 18 * * *"
  workflow_dispatch:

jobs:
  nightly-export:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Godot
        uses: chickensoft-games/setup-godot@v2
        with:
          version: "4.3.0"
          use-dotnet: false
          include-templates: true

      - name: Run tests before nightly export
        run: bash scripts/ci/run_tests.sh

      - name: Build global and cn
        run: bash scripts/build/build_variants.sh

      - name: Upload nightly artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nightly-windows-builds
          path: build/
